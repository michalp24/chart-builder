<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: system-ui;
            background: #f0f0f0;
        }
        
        .debug-info {
            background: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Original container styles */
        .responsive-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #ffffff;
            border: 2px solid red; /* Debug border */
        }
        
        .responsive-container::before {
            content: '';
            display: block;
            width: 100%;
            height: 0;
            padding-bottom: 66.67%;
        }
        
        .responsive-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
            border: 2px solid blue; /* Debug border for iframe */
        }
        
        /* Mobile fixes */
        @media (max-width: 768px) {
            .responsive-container {
                max-width: calc(100% - 20px);
                margin: 0 10px;
            }
        }
        
        @media (max-width: 480px) {
            .responsive-container {
                margin: 0 5px;
                border-radius: 4px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            }
        }
        
        /* Fixed container version */
        .responsive-container-fixed {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #ffffff;
            /* Ensure it doesn't exceed viewport */
            box-sizing: border-box;
        }
        
        .responsive-container-fixed::before {
            content: '';
            display: block;
            width: 100%;
            height: 0;
            padding-bottom: 66.67%;
        }
        
        .responsive-container-fixed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
        
        /* Better mobile handling */
        @media (max-width: 768px) {
            .responsive-container-fixed {
                max-width: none;
                width: calc(100vw - 20px);
                margin: 0 10px;
            }
        }
        
        @media (max-width: 480px) {
            .responsive-container-fixed {
                width: calc(100vw - 10px);
                margin: 0 5px;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <strong>Mobile Debug Test</strong><br>
        Viewport width: <span id="width"></span>px<br>
        Device pixel ratio: <span id="dpr"></span><br>
        Container method: Red border = container, Blue border = iframe
    </div>

    <h3>Original Container (potentially cut off)</h3>
    <div class="responsive-container">
        <iframe src="https://chart-builder-one.vercel.app/embed/a6b0yx47ab" title="Chart Original" loading="lazy"></iframe>
    </div>

    <h3>Fixed Container (should not cut off)</h3>
    <div class="responsive-container-fixed">
        <iframe src="https://chart-builder-one.vercel.app/embed/a6b0yx47ab" title="Chart Fixed" loading="lazy"></iframe>
    </div>

    <h3>Direct Embed Test (no container)</h3>
    <div style="width: 100%; height: 400px; border: 2px solid green; overflow: hidden;">
        <iframe src="https://chart-builder-one.vercel.app/embed/a6b0yx47ab" 
                style="width: 100%; height: 100%; border: 0;" 
                title="Chart Direct" loading="lazy"></iframe>
    </div>

    <script>
        document.getElementById('width').textContent = window.innerWidth;
        document.getElementById('dpr').textContent = window.devicePixelRatio || 1;
        
        window.addEventListener('resize', () => {
            document.getElementById('width').textContent = window.innerWidth;
        });
    </script>
</body>
</html>
