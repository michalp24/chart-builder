<!-- Ensure proper mobile viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
  /* Reset and mobile-first approach */
  * {
    box-sizing: border-box;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
  }
  
  /* Responsive Chart Container */
  .responsive-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #ffffff;
  }
  
  /* Aspect Ratio Container (600:400 = 1.5:1 = 66.67% padding-bottom) */
  .responsive-container::before {
    content: '';
    display: block;
    width: 100%;
    height: 0;
    padding-bottom: 66.67%; /* 400/600 * 100 = 66.67% */
  }
  
  /* Responsive iframe positioning */
  .responsive-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 8px;
  }
  
  /* Mobile optimizations */
  @media (max-width: 768px) {
    .responsive-container {
      max-width: 100%;
      margin: 0 15px;
    }
  }
  
  @media (max-width: 480px) {
    .responsive-container {
      margin: 0 10px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  }
  
  /* Very small screens */
  @media (max-width: 360px) {
    .responsive-container {
      margin: 0 5px;
    }
  }
</style>

<div class="responsive-container">
    <iframe src="https://chart-builder-one.vercel.app/embed/jxe6olo5m7h" title="Interactive Chart" loading="lazy"></iframe>
</div>
