<style>
  /* Responsive Chart Container */
  .responsive-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #ffffff;
  }
  
  /* Aspect Ratio Container (600:400 = 1.5:1 = 66.67% padding-bottom) */
  .responsive-container::before {
    content: '';
    display: block;
    width: 100%;
    height: 0;
    padding-bottom: 66.67%; /* 400/600 * 100 = 66.67% */
  }
  
  /* Responsive iframe positioning */
  .responsive-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 8px;
  }
  
  /* Mobile optimizations - Fixed for viewport issues */
  @media (max-width: 768px) {
    .responsive-container {
      max-width: none;
      width: calc(100vw - 20px);
      margin: 0 10px;
    }
  }
  
  @media (max-width: 480px) {
    .responsive-container {
      width: calc(100vw - 10px);
      margin: 0 5px;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  }
  
  /* Ensure no horizontal scrolling */
  html, body {
    overflow-x: hidden;
    box-sizing: border-box;
  }
  
  *, *::before, *::after {
    box-sizing: border-box;
  }
</style>

<div class="responsive-container">
    <iframe src="https://chart-builder-one.vercel.app/embed/a6b0yx47ab" title="Interactive Chart" loading="lazy"></iframe>
</div>
